<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style/style.css" />
    <title>S.A.M. Toy</title>
  </head>
  <body>
    <div class="top-div"></div>
    <div class="top-div prevent-select" id="top-div">
      <!-- <div class="top-div"> -->
      <p class="top-text">
        You haven't spoken in a while.<br />Try one of these phrases to fill the
        dead air.
      </p>
      <p class="bottom-text" id="editableText1"></p>
      <p class="bottom-text" id="editableText2"></p>
      <p class="bottom-text" id="editableText3"></p>
    </div>
    <div class="prevent-select" id="bigBox">
      <div id="bigBoxText">Bonus Points: 0</div>
      <div class="backdrop"></div>
    </div>
    <div class="container-div prevent-select">
      <div class="container" id="boxHolder">
      </div>
    </div>

    <div class="armBox" id="ARM">
      <p class="top-text" id="armTopText"></p>
      <p class="arm-text" id="armText1"></p>
      <p class="arm-text" id="armText2"></p>
      <p class="arm-text" id="armText3"></p>
    </div>

    <div class="lowerContainer">
      <div class="toggle-switch">
        <input type="checkbox" id="toggle-switch-input">
        <label for="toggle-switch-input"></label>
        <span class="optionText prevent-select">ARM Examples</span>
      </div>
      <div class="pointContainer">
        <div class="point-div prevent-select" id="point-text">Points: 0</div>
        <div class="point-div prevent-select" id="pointTotal-text">Total Points: 0</div>
      </div>
  <div class="buttons">
    <button class="prevent-select" id="rerollButton">Reroll Words</button>
    <button class="prevent-select" id="newRoundButton">New Round</button>
  </div>
  <p id="info"></p>
</div>


    <script src="script/functions.js"></script>
    <script src="script/positive_Array.js"></script>
    <script src="script/app.js"></script>
  </body>
</html>
