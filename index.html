<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style/style.css" />
    <title>S.A.M. Toy</title>
  </head>
  <body>
    <div class="top-div"></div>
    <div class="top-div prevent-select" id="top-div">
      <!-- <div class="top-div"> -->
      <p class="top-text">
        You haven't spoken in a while.<br />Try one of these phrases to fill the
        dead air.
      </p>
      <p class="bottom-text" id="editableText1"></p>
      <p class="bottom-text" id="editableText2"></p>
      <p class="bottom-text" id="editableText3"></p>
    </div>
    <div class="prevent-select" id="bigBox">Bonus Points: 0</div>
    <div class="container-div prevent-select">
      <div class="container">
        <div class="box" id="box1"></div>
        <div class="box" id="box2"></div>
        <div class="box" id="box3"></div>
        <div class="box" id="box4"></div>
        <div class="box" id="box5"></div>
        <div class="box" id="box6"></div>
        <div class="box" id="box7"></div>
        <div class="box" id="box8"></div>
        <div class="box" id="box9"></div>
        <div class="box" id="box10"></div>
      </div>
    </div>

   

 
    <div class="point-div prevent-select">
      <p class="point-text" id="point-text"></p>
    </div>
    <div class="point-div prevent-select">
      <p class="point-text" id="pointTotal-text"></p>
    </div>
    <div class="buttons">
      <button class="prevent-select" id="rerollButton">Reroll Words</button>
      <button class="prevent-select" id="resetButton">End Round</button>
    </div>



    <p id="info"></p>

    <script src="script/functions.js"></script>
    <script src="script/positive_Array.js"></script>
    <script src="script/app.js"></script>
  </body>
</html>
